<div class="content" role="main">
  <div class="container">
    <div class="card">
      <h5>{{ title }} app is running!</h5>
      <div class="card-body">
        <form>
        <div class="section">
          <div class="span">
            <label>First Name</label>
            <input type="text" class="form-control"  [formControl]="firstName"  required minlength="2" maxlength="20"/>
          </div>
          <div class="span">
            <label>Middle Name</label>
            <input type="text" class="form-control" [formControl]="middleName" />
          </div>
          <div class="span">
            <label>Last Name</label>
            <input type="text" class="form-control" [formControl]="lastName" required minlength="2" maxlength="20"/>
          </div>
        </div>
        <div class="section">
          <div class="span">
            <label>Email Id</label>
            <input type="text" class="form-control" [formControl]="email"/>
          </div>
          <div class="span">
           <label>Phone Number:</label>
            <input type="text" class="form-control" [formControl]="phone" />
          </div>
        </div>
        <div class="section">
          <div class="span">
            <label>Domain</label>
            <select class="form-control" [formControl]="domain">
              <option>Select</option>
          </select>
          </div>
          <div class="span">
            <label>Select Role</label>
            <select class="form-control" [formControl]="role" >
            <option>Select</option>
          </select>
          </div>
        </div>
        <div class="section">
          <div class="span">
            <label>Resume Source</label>
            <select class="form-control" [formControl]="rsource">
              <option>Select</option>
            </select>
          </div>
          <div class="span">
            <label>Select form to email</label>
            <select class="form-control" [formControl]="form">
              <option>Select</option>
          </select>
          </div>
        </div>
        <div class="section">
          <div class="span">
            <label>Rectruiter</label>
            <input type="text" class="form-control" [formControl]="hr">
          </div>
          <div class="span">
            <button type="button" class="btn btn-secondary" (click)="addProfile()">Submit</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Index</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = 'let profile of profiles;index as i'>
              <td>{{i+1}}</td>
              <td>{{profile.firstName}}</td>
              <td>{{profile.lastName}}</td>
              <td>{{profile.email}}</td>
              <td>{{profile.phone}}</td>
              <td><a (click)="deleteProfile(profile.email)">Delete</a></td>
            </tr>
         
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <input type="hidden" #selection />
