<div class="container">
    <div class="card">
        <div class="card-title mx-auto">
            <button type="button" class="btn btn-secondary" routerLink="./add-profile">+ Profile</button>
        </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Index</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = 'let profile of profiles;index as i'>
              <td>{{i+1}}</td>
              <td>{{profile.firstName}}</td>
              <td>{{profile.lastName}}</td>
              <td>{{profile.email}}</td>
              <td>{{profile.phone}}</td>
              <td><a (click)="deleteProfile(profile.email)">Delete</a></td>
            </tr>
         
          </tbody>
        </table>
      </div>
    </div>
  </div>
